<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Financial Analysis Portfolio</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

        body {width: 1280px; height: 720px; overflow: hidden; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
            
        }
        .grid-pattern {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .accent-line {
            position: absolute;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, #4FC3F7, #2196F3, #1976D2);
            left: 100px;
            top: 0;
        }
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #F5F5F5, #E0E0E0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            line-height: 1.2;
        }
        .subtitle {
            color: #B0BEC5;
            font-size: 1.8rem;
            margin-top: 20px;
            letter-spacing: 1px;
        }
        .icon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }
        .icon {
            position: absolute;
            color: #F5F5F5;
            opacity: 0.5;
        }
    
html {
    overflow: hidden;
}</style>

<div class="slide flex flex-col justify-center" style=" overflow: hidden;">
<!-- Background grid pattern -->
<div class="grid-pattern"></div>
<!-- Animated financial icons background -->
<div class="icon-container">
<i class="fas fa-chart-line icon text-6xl" style="top: 15%; left: 25%;"></i>
<i class="fas fa-file-invoice-dollar icon text-5xl" style="top: 35%; left: 15%;"></i>
<i class="fas fa-calculator icon text-4xl" style="top: 65%; left: 28%;"></i>
<i class="fas fa-piggy-bank icon text-5xl" style="top: 75%; left: 18%;"></i>
<i class="fas fa-chart-pie icon text-6xl" style="top: 20%; left: 75%;"></i>
<i class="fas fa-money-bill-wave icon text-5xl" style="top: 40%; left: 85%;"></i>
<i class="fas fa-clipboard-list icon text-4xl" style="top: 65%; left: 72%;"></i>
<i class="fas fa-coins icon text-5xl" style="top: 80%; left: 80%;"></i>
</div>
<!-- Accent line -->
<div class="accent-line"></div>
<!-- Main content container -->
<div class="z-10 px-32 ml-16" style="padding-right: 100px; padding-left: 100px;">
<div class="mb-6">
</div>
<h1 class="title max-w-3xl mb-6" data-sk-edited="">Financial &amp; Data Analysis</h1>
<p class="subtitle max-w-xl mb-12">Data-driven solutions for finance operations</p>
<!-- Featured projects -->
<div class="flex space-x-6 mt-16">
<div class="flex items-center">
<div class="w-2 h-12 bg-blue-500 mr-3"></div>
<span class="text-gray-300 text-lg">Automated Monthly Expenses</span>
</div>
<div class="flex items-center">
<div class="w-2 h-12 bg-blue-500 mr-3"></div>
<span class="text-gray-300 text-lg">Budget Analysis Dashboard</span>
</div>
<div class="flex items-center">
<div class="w-2 h-12 bg-blue-500 mr-3"></div>
<span class="text-gray-300 text-lg">Financial Data Protection</span>
</div>
</div>
</div>
<!-- Bottom section with name -->
<div class="absolute bottom-16 right-16 flex items-center">
<div class="mr-4">
<p class="text-right text-gray-400 text-sm">Prepared by</p>
<p class="text-right text-white text-xl font-semibold" data-sk-edited="">Shaharyar Hussain</p>
</div>
<div class="h-16 w-16 rounded-full bg-blue-600 flex items-center justify-center">
<i class="fas fa-user-tie text-white text-2xl"></i>
</div>
</div>
</div>
